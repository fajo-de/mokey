<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ ConfigValueString "site.name" }} - Identity Management</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png"/>
	<link rel="shortcut icon" href="/static/images/favicon.ico">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/fontawesome.all.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/sweetalert2.min.css" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/css/fonts.css" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css" crossorigin="anonymous">
	{{ with ConfigValueString "site.css" }}
	<link rel="stylesheet" type="text/css" href="/css/styles">
	{{ end }}
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand text-light" href="/">{{ with ConfigValueString "site.logo" }}
					<img id="site-logo" src="/images/logo" alt="{{ ConfigValueString "site.name" }}" />{{ end }}{{ ConfigValueString "site.name" }}
				</a>
			</div>
		</div>
	</nav>
